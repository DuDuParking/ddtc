<div class="page_content userpage park-info" id="parkinfo_html">
    <div name="scrollparent" style="overflow:hidden">
        <div name="infoarea">
            <div name="bgbox" class="pic-box">
                <div class="mui-slider-group mui-slider-loop">
                    <div class="mui-slider-item mui-slider-item-duplicate" name="bg_map">
                        <img/>
                    </div>
                    <div class="mui-slider-item" name="bg" style="display:none">
                        <img/>
                    </div>
                </div>
                <div class="mui-slider-indicator" style="display:none">
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator mui-active"></div>
                </div>
            </div>
            <ul class="mui-table-view mui-table-view-chevron">

                    <a class="mui-btn mui-btn-primary mui-btn-outlined" name="btdaohang">导航及完整地图</a>
                    <h4 name='address'>网友对停车场描述</h4>
                    <p name='address2'></p>
                </li>
                <li class="mui-table-view-cell">
                    <span class="mui-icon duduche icon-money"></span>
                    <p name="rules"></p>
                    <p class='mui-ellipsis activity' name='activity'></p>
                </li>
                <li class="mui-table-view-cell" style="overflow:visible;">
                    <!--<a class="mui-btn mui-btn-primary mui-btn-outlined" id="watch" style="display:none"></a>-->

                    <span class="mui-icon duduche icon-parking" name="spaces_icon"></span>
                    <p name='spaces'>现在是<span name='numberstatus1'></span>
                        <mytag style="display:none">，预计<span name='numberstatus2t'></span>后<span
                                name='numberstatus2'></span></mytag>
                    </p>

                    <!--空车位提醒-->
                    <div id="watch_tips" style="display:none;position:absolute; right:10px; bottom:50px; background:rgba(0,0,0,.6); border-radius:4px; font-size:12px; width:58%; color:#fff; padding:10px; z-index:100;">
                        <div style="position:absolute; bottom:-8px; right:30px; width:0; height:0; border-style:solid; border-width:8px 8px 0 8px; border-color:rgba(0,0,0,.6) transparent transparent transparent;"></div>
                        订阅“空位提醒”，出现空车位时，系统将第一时间通知您。
                    </div>
                    <button class="mui-btn mui-btn-primary mui-btn-outlined btn-park-watch" href="###" id="watch" style="display: none">空位提醒</button>
                </li>
                <li class="mui-table-view-cell">
                    <span class="mui-icon duduche icon-tag"></span>
                    <p class="tags" name="tags">
                    </p>
                </li>
                <li class="mui-table-view-cell" id="share_box" style="display: none;">
                    <label id="share_to_friends" style="display:inline-block;min-width:45%;white-space:nowrap;">

                    </label>
                    <label id="share_to_moments" style="display:inline-block;white-space:nowrap;">
                        <img src="img/icon64_wx_moments.png" width="24" valign="middle" /> 分享到朋友圈
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <div class="reserve" name="reserve" style="z-index:99;display:none;">
        <a class="mui-btn mui-btn-primary mui-btn-block">立即预订</a>
    </div>

    <div class="template">
        <span class="tags-item" name="tags-item"></span>
    </div>
    <!--弹出菜单-->
    <div style="display:none;top:0;position: absolute;width: 100%;height: 100%;background: rgba(0,0,0,.3)"
         id="action-list-bg"></div>

    <div id="map_list" style="display:none;position: absolute;bottom: 0;width: 100%;z-index: 1000;">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell" id="btn_baidu_navigator">

                <p style="margin-left:0">在“百度地图”中查看完整地图及导航</p>
                <button name="btbaidu" class="mui-btn mui-btn-primary mui-btn-outlined">打开</button>
            </li>
            <li class="mui-table-view-cell" id="btn_amap_navigator">
                <h4>高德地图</h4>
                <p style="margin-left:0">在“高德地图”中查看完整地图及导航</p>
                <button name="btgaode" class="mui-btn mui-btn-primary mui-btn-outlined">打开</button>
            </li>
            <li class="mui-table-view-cell" id="btn_local_navigator">
                <h4>路线规划</h4>

                <p style="margin-left:0">行车路线规划及提示</p>
                <button name="btlocal" class="mui-btn mui-btn-primary mui-btn-outlined">打开</button>
            </li>
            <li class="mui-table-view-cell btn-cancel">
                <a name="close_map-list"><b>取消</b></a>
            </li>
        </ul>
    </div>
</div>
